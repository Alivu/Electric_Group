    <script>
// ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE ==========
const firebaseConfig = {
    apiKey: "AIzaSyCRJh0fFbJAc6dFz1O21SbjyAaPbMV58xc",
    authDomain: "electrician-chat.firebaseapp.com",
    projectId: "electrician-chat",
    storageBucket: "electrician-chat.firebasestorage.app",
    messagingSenderId: "1005885507362",
    appId: "1:1005885507362:web:c030a98505761b0add877b"
};

// ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
let auth, db, googleProvider;

// ========== –§–£–ù–ö–¶–ò–ò –î–õ–Ø –†–ê–ë–û–¢–´ –° FIREBASE ==========
function initializeFirebase() {
    return new Promise((resolve, reject) => {
        if (typeof firebase === 'undefined') {
            reject(new Error("Firebase SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω"));
            return;
        }

        try {
            const app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            
            googleProvider = new firebase.auth.GoogleAuthProvider();
            googleProvider.addScope('profile');
            googleProvider.addScope('email');
            googleProvider.setCustomParameters({
                prompt: 'select_account'
            });
            
            console.log("‚úÖ Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
            resolve({ auth, db, googleProvider });
        } catch (error) {
            console.error("‚ùå –û—à–∏–±–∫–∞ Firebase:", error);
            reject(error);
        }
    });
}

// ========== –ö–õ–ê–°–° –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ß–ê–¢–û–ú –ë–†–ê–¢–°–¢–í–ê ==========
class BrotherhoodChat {
    constructor() {
        this.user = null;
        this.roomId = 'brotherhood-electricians-chr';
        this.unsubscribeMessages = null;
        this.unsubscribeOnline = null;
        this.unsubscribeTyping = null;
        this.hasSentFirstMessage = false; // –§–ª–∞–≥ –ø–µ—Ä–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        this.autoScroll = true; // –§–ª–∞–≥ –∞–≤—Ç–æ-–ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        this.isUserScrolling = false; // –§–ª–∞–≥ —Ä—É—á–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        
        if (!auth || !db) {
            this.waitForFirebase();
            return;
        }
        
        this.init();
    }
    
    waitForFirebase() {
        const checkInterval = setInterval(() => {
            if (auth && db) {
                clearInterval(checkInterval);
                this.init();
            }
        }, 100);
    }
    
    init() {
        this.loginScreen = document.getElementById('loginScreen');
        this.chatScreen = document.getElementById('chatScreen');
        this.googleLoginBtn = document.getElementById('googleLoginBtn');
        this.logoutBtn = document.getElementById('logoutBtn');
        this.userName = document.getElementById('userName');
        this.userEmail = document.getElementById('userEmail');
        this.userAvatar = document.getElementById('userAvatar');
        this.onlineCount = document.getElementById('onlineCount');
        this.activeOnlineCount = document.getElementById('activeOnlineCount');
        this.messagesContainer = document.getElementById('messagesContainer');
        this.messageInput = document.getElementById('messageInput');
        this.sendMessageBtn = document.getElementById('sendMessageBtn');
        this.typingIndicator = document.getElementById('typingIndicator');
        this.statusMessage = document.getElementById('statusMessage');
        
        this.setupEventListeners();
        
        auth.onAuthStateChanged((user) => {
            if (user) {
                this.onUserSignedIn(user);
            } else {
                this.onUserSignedOut();
            }
        });
        
        console.log("‚úÖ –ß–∞—Ç –ë—Ä–∞—Ç—Å—Ç–≤–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
    }
    
    setupEventListeners() {
        this.googleLoginBtn.addEventListener('click', () => this.signInWithGoogle());
        this.logoutBtn.addEventListener('click', () => this.signOut());
        this.sendMessageBtn.addEventListener('click', () => this.sendMessage());
        
        this.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        });
        
        this.messageInput.addEventListener('input', () => this.setTypingStatus(true));
        this.messageInput.addEventListener('blur', () => this.setTypingStatus(false));
        
        // –°–ª—É—à–∞—Ç–µ–ª—å —Ä—É—á–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        this.messagesContainer.addEventListener('scroll', () => {
            this.handleScroll();
        });
    }
    
    // ========== –û–ë–†–ê–ë–û–¢–ö–ê –ü–†–û–ö–†–£–¢–ö–ò ==========
    handleScroll() {
        const container = this.messagesContainer;
        const scrollPosition = container.scrollTop;
        const scrollHeight = container.scrollHeight;
        const clientHeight = container.clientHeight;
        
        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ–∫—Ä—É—Ç–∏–ª –≤–≤–µ—Ä—Ö (–Ω–µ –≤ —Å–∞–º–æ–º –Ω–∏–∑—É)
        if (scrollPosition + clientHeight < scrollHeight - 100) {
            this.autoScroll = false;
            this.isUserScrolling = true;
        } 
        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ–∫—Ä—É—Ç–∏–ª –≤ —Å–∞–º—ã–π –Ω–∏–∑
        else {
            this.autoScroll = true;
            this.isUserScrolling = false;
        }
    }
    
    scrollToBottom() {
        if (this.autoScroll) {
            setTimeout(() => {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }, 100);
        }
    }
    
    // ========== –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–ô ==========
    async sendMessage() {
        if (!this.user) {
            showStatus("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É", "error");
            return;
        }
        
        const text = this.messageInput.value.trim();
        if (!text) return;
        
        try {
            await db.collection('rooms').doc(this.roomId)
                .collection('messages').add({
                    text: text,
                    userId: this.user.uid,
                    userName: this.user.displayName || '–≠–ª–µ–∫—Ç—Ä–∏–∫ –ß–†',
                    userEmail: this.user.email,
                    userPhoto: this.user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(this.user.displayName || 'E')}&background=2c5364&color=fff`,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    location: '–ß–µ—á–µ–Ω—Å–∫–∞—è –†–µ—Å–ø—É–±–ª–∏–∫–∞',
                    brotherhood: true
                });
            
            // –£–¥–∞–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (!this.hasSentFirstMessage) {
                this.hasSentFirstMessage = true;
                const welcomeMessage = this.messagesContainer.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
            }
            
            this.messageInput.value = '';
            this.setTypingStatus(false);
            
            // –í–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ-–ø—Ä–æ–∫—Ä—É—Ç–∫—É –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            this.autoScroll = true;
            this.scrollToBottom();
            
        } catch (error) {
            console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:", error);
            showStatus("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: " + error.message, "error");
        }
    }
    
    // ========== –ü–û–õ–£–ß–ï–ù–ò–ï –°–û–û–ë–©–ï–ù–ò–ô ==========
    subscribeToMessages() {
        this.unsubscribeMessages = db.collection('rooms').doc(this.roomId)
            .collection('messages')
            .orderBy('timestamp', 'desc')
            .limit(50)
            .onSnapshot((snapshot) => {
                const welcomeMsg = this.messagesContainer.querySelector('.welcome-message');
                this.messagesContainer.innerHTML = '';
                
                if (welcomeMsg && !this.hasSentFirstMessage) {
                    this.messagesContainer.appendChild(welcomeMsg);
                }
                
                const messages = [];
                snapshot.forEach((doc) => {
                    messages.push(doc.data());
                });
                
                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                messages.forEach((message) => {
                    this.displayMessage(message);
                });
                
                // –ê–≤—Ç–æ-–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π (–Ω–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏—Å—Ç–æ—Ä–∏–∏)
                if (this.autoScroll) {
                    this.scrollToBottom();
                }
                
            }, (error) => {
                console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:", error);
                showStatus("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π", "error");
            });
    }
    
    displayMessage(message) {
        const isOwnMessage = message.userId === this.user?.uid;
        const messageTime = message.timestamp ? 
            new Date(message.timestamp.toDate()).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            }) : 
            new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        const messageEl = document.createElement('div');
        messageEl.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
        messageEl.innerHTML = `
            <div class="message-header">
                <div class="message-avatar">
                    ${message.userPhoto ? 
                        `<img src="${message.userPhoto}" alt="${message.userName}">` : 
                        `<div style="width:100%;height:100%;background:#2c5364;color:white;display:flex;align-items:center;justify-content:center;font-weight:bold;">${(message.userName || 'E').charAt(0).toUpperCase()}</div>`
                    }
                </div>
                <span class="message-author">${message.userName || '–≠–ª–µ–∫—Ç—Ä–∏–∫ –ß–†'}</span>
                <span class="message-time">${messageTime}</span>
            </div>
            <div class="message-content">${escapeHtml(message.text)}</div>
        `;
        
        this.messagesContainer.appendChild(messageEl);
    }
    
    // ========== –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø –ò –û–ù–õ–ê–ô–ù –°–¢–ê–¢–£–° ==========
    async signInWithGoogle() {
        try {
            if (!auth) {
                showStatus("Firebase –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.", "error");
                return;
            }
            
            showStatus("–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ Google...", "info");
            
            const result = await auth.signInWithPopup(googleProvider);
            this.user = result.user;
            
            await this.saveUserToFirestore(this.user);
            
            showStatus("‚úÖ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ë—Ä–∞—Ç—Å—Ç–≤–æ!", "success");
            
        } catch (error) {
            console.error("‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", error);
            
            let errorMessage = "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ";
            if (error.code === 'auth/popup-blocked') {
                errorMessage += "–ë—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ. –†–∞–∑—Ä–µ—à–∏—Ç–µ –≤—Å–ø–ª—ã–≤–∞—é—â–∏–µ –æ–∫–Ω–∞ –¥–ª—è —ç—Ç–æ–≥–æ —Å–∞–π—Ç–∞.";
            } else if (error.code === 'auth/popup-closed-by-user') {
                errorMessage = "–û–∫–Ω–æ –≤—Ö–æ–¥–∞ –±—ã–ª–æ –∑–∞–∫—Ä—ã—Ç–æ";
            } else if (error.code === 'auth/cancelled-popup-request') {
                errorMessage = "–ó–∞–ø—Ä–æ—Å –Ω–∞ –≤—Ö–æ–¥ –±—ã–ª –æ—Ç–º–µ–Ω–µ–Ω";
            } else if (error.code === 'auth/unauthorized-domain') {
                errorMessage = "–î–æ–º–µ–Ω –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Firebase Authentication.";
            } else {
                errorMessage += error.message;
            }
            
            showStatus(errorMessage, "error");
        }
    }
    
    async saveUserToFirestore(user) {
        try {
            await db.collection('users').doc(user.uid).set({
                uid: user.uid,
                displayName: user.displayName || '–≠–ª–µ–∫—Ç—Ä–∏–∫ –ß–†',
                email: user.email,
                photoURL: user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'E')}&background=2c5364&color=fff`,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                isOnline: true,
                profession: 'electrician',
                location: '–ß–µ—á–µ–Ω—Å–∫–∞—è –†–µ—Å–ø—É–±–ª–∏–∫–∞',
                joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                brotherhoodMember: true
            }, { merge: true });
            
            console.log("‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ Firestore");
        } catch (error) {
            console.error("‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", error);
        }
    }
    
    async signOut() {
        try {
            if (this.user) {
                await db.collection('rooms').doc(this.roomId)
                    .collection('online').doc(this.user.uid).delete();
                
                await db.collection('rooms').doc(this.roomId)
                    .collection('typing').doc(this.user.uid).delete();
            }
            
            await auth.signOut();
            
            showStatus("‚úÖ –í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã", "success");
        } catch (error) {
            console.error("‚ùå –û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:", error);
            showStatus("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ: " + error.message, "error");
        }
    }
    
    onUserSignedIn(user) {
        this.user = user;
        
        this.userName.textContent = user.displayName || '–≠–ª–µ–∫—Ç—Ä–∏–∫ –ß–†';
        this.userEmail.textContent = '–ß–µ—á–µ–Ω—Å–∫–∞—è –†–µ—Å–ø—É–±–ª–∏–∫–∞';
        
        if (user.photoURL) {
            this.userAvatar.innerHTML = `<img src="${user.photoURL}" alt="${user.displayName}">`;
        } else {
            const name = user.displayName || 'E';
            this.userAvatar.innerHTML = `<div style="width:100%;height:100%;background:#2c5364;color:white;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:1.2rem;">${name.charAt(0).toUpperCase()}</div>`;
        }
        
        this.loginScreen.style.display = 'none';
        this.chatScreen.style.display = 'flex';
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥–∏ –ø—Ä–∏ –Ω–æ–≤–æ–º –≤—Ö–æ–¥–µ
        this.hasSentFirstMessage = false;
        this.autoScroll = true;
        
        this.loadOnlineUsers();
        this.subscribeToMessages();
        this.subscribeToTyping();
        this.addUserToOnline();
        
        setTimeout(() => {
            this.messageInput.focus();
            this.scrollToBottom(); // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑ –ø—Ä–∏ –≤—Ö–æ–¥–µ
        }, 100);
    }
    
    onUserSignedOut() {
        this.user = null;
        
        if (this.unsubscribeMessages) this.unsubscribeMessages();
        if (this.unsubscribeOnline) this.unsubscribeOnline();
        if (this.unsubscribeTyping) this.unsubscribeTyping();
        
        this.chatScreen.style.display = 'none';
        this.loginScreen.style.display = 'block';
        
        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        this.messagesContainer.innerHTML = `
            <div class="welcome-message">
                <h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ë—Ä–∞—Ç—Å—Ç–≤–æ –≠–ª–µ–∫—Ç—Ä–∏–∫–æ–≤ –ß–†! ‚ö°</h3>
                <p>–≠—Ç–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ—Å—Ç–≤–æ —ç–ª–µ–∫—Ç—Ä–∏–∫–æ–≤ –ß–µ—á–µ–Ω—Å–∫–æ–π –†–µ—Å–ø—É–±–ª–∏–∫–∏.</p>
                <p>–£–≤–∞–∂–∞–π—Ç–µ –∫–æ–ª–ª–µ–≥, –ø–æ–º–æ–≥–∞–π—Ç–µ –¥—Ä—É–≥ –¥—Ä—É–≥—É, —Å–æ–±–ª—é–¥–∞–π—Ç–µ —Ç–µ—Ö–Ω–∏–∫—É –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏!</p>
                <p style="color: #FF9800; font-weight: bold;">–ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å –ø—Ä–µ–∂–¥–µ –≤—Å–µ–≥–æ!</p>
            </div>
        `;
        
        this.hasSentFirstMessage = false;
        this.autoScroll = true;
    }
    
    // ========== –û–°–¢–ê–õ–¨–ù–´–ï –ú–ï–¢–û–î–´ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ==========
    async addUserToOnline() {
        if (!this.user) return;
        
        try {
            await db.collection('rooms').doc(this.roomId)
                .collection('online').doc(this.user.uid).set({
                    uid: this.user.uid,
                    name: this.user.displayName || '–≠–ª–µ–∫—Ç—Ä–∏–∫ –ß–†',
                    location: '–ß–µ—á–µ–Ω—Å–∫–∞—è –†–µ—Å–ø—É–±–ª–∏–∫–∞',
                    photoURL: this.user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(this.user.displayName || 'E')}&background=2c5364&color=fff`,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                    brotherhood: true
                });
            
            this.onlineInterval = setInterval(() => {
                if (this.user) {
                    db.collection('rooms').doc(this.roomId)
                        .collection('online').doc(this.user.uid).update({
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                }
            }, 30000);
            
        } catch (error) {
            console.error("‚ùå –û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –æ–Ω–ª–∞–π–Ω:", error);
        }
    }
    
    loadOnlineUsers() {
        this.unsubscribeOnline = db.collection('rooms').doc(this.roomId)
            .collection('online')
            .onSnapshot((snapshot) => {
                const onlineCount = snapshot.size;
                this.onlineCount.textContent = onlineCount;
                this.activeOnlineCount.textContent = onlineCount;
            }, (error) => {
                console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:", error);
            });
    }
    
    async setTypingStatus(isTyping) {
        if (!this.user) return;
        
        try {
            if (isTyping) {
                await db.collection('rooms').doc(this.roomId)
                    .collection('typing').doc(this.user.uid).set({
                        userId: this.user.uid,
                        userName: this.user.displayName || '–≠–ª–µ–∫—Ç—Ä–∏–∫ –ß–†',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
            } else {
                await db.collection('rooms').doc(this.roomId)
                    .collection('typing').doc(this.user.uid).delete();
            }
        } catch (error) {
            console.error("‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –Ω–∞–±–æ—Ä–∞:", error);
        }
    }
    
    subscribeToTyping() {
        this.unsubscribeTyping = db.collection('rooms').doc(this.roomId)
            .collection('typing')
            .onSnapshot((snapshot) => {
                const typingUsers = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.userId !== this.user?.uid) {
                        typingUsers.push(data.userName || '–≠–ª–µ–∫—Ç—Ä–∏–∫ –ß–†');
                    }
                });
                
                this.showTypingIndicator(typingUsers);
            }, (error) => {
                console.error("‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ –Ω–∞–±–æ—Ä —Ç–µ–∫—Å—Ç–∞:", error);
            });
    }
    
    showTypingIndicator(typingUsers) {
        if (typingUsers.length > 0) {
            const names = typingUsers.slice(0, 2).join(', ');
            const others = typingUsers.length > 2 ? ` –∏ ${typingUsers.length - 2} –¥—Ä—É–≥–∏—Ö` : '';
            this.typingIndicator.textContent = `${names}${others} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
            this.typingIndicator.style.display = 'block';
            
            // –ü—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –ø–µ—á–∞—Ç–∏ —Ç–æ–∂–µ –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
            if (this.autoScroll) {
                this.scrollToBottom();
            }
        } else {
            this.typingIndicator.style.display = 'none';
        }
    }
}

function showStatus(message, type) {
    const statusEl = document.getElementById('statusMessage');
    statusEl.textContent = message;
    statusEl.className = 'status ' + type;
    statusEl.style.display = 'block';
    
    if (type === 'success' || type === 'error') {
        setTimeout(() => {
            statusEl.style.display = 'none';
        }, 5000);
    }
}
